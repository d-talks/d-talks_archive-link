kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: archive-app
  labels:
    app: archive-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archive-app
  template:
    metadata:
      labels:
        app: archive-app
    spec:
      containers:
        - name: archive-app
          image: gcr.io/cloud-solutions-images/d-talks_link-archive:tag
          imagePullPolicy: Always
      imagePullSecrets:
        - name: var-registry-secret-production
